version: 2
updates:
  # Go modules - secevent
  - package-ecosystem: "gomod"
    directory: "/secevent"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      go_modules:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "go"

  # Go modules - ssfreceiver
  - package-ecosystem: "gomod"
    directory: "/ssfreceiver"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      go_modules:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "go"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
